<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- EXTERNAL JS BOOTSTRAP-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- GLOBAL ASSETS -->
   <!-- <script type="text/javascript" src="../_global/JS/jquery-1.9.1.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

   <!-- LOCAL ASSETS -->
   <script type="text/javascript" src="./JS/TEMPLATE.js"></script>
   <link rel="stylesheet" type="text/css" href="./_assets/css/TEMPLATE.css" />

</head>

<body>
   <div class="calculator">

      <div class="main-content">
          <div class="text-area">
              <span class="screen">
                  enter a number
              </span>
          </div>

          <div class="grid-container">
            
                  <div id="allClear">AC</div>
                  <div id="num0">0</div>
                  <div id="num1">1</div>
                  <div id="num2">2</div>
                  <div id="num3">3</div>
                  <div id="num4">4</div>
                  <div id="num5">5</div>
                  <div id="num6">6</div>
                  <div id="num7">7</div>
                  <div id="num8">8</div>
                  <div id="num9">9</div>
                  <div id="plus">+</div>
                  <div id="minus">-</div>
                  <div id="divide">/</div>
                  <div id="multiply">*</div>
                  <div id="equal">=</div>
                   
          </div>

          
      </div>
  </div>
</body>

</html>
